<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crime Prediction in Russia</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="year" class="form-label">Select Year</label>
                <input type="number" class="form-control" name="year" min="2003" max="2020" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Select Month</label>
                <input type="number" class="form-control" name="month" min="1" max="12" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-success mt-4">
            <h3>Predicted Crimes: {{ prediction | round }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
